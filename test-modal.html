<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <!-- Tautan ke Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Buka Modal</button>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Judul Modal</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Ini adalah teks dalam modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Tautan ke Bootstrap JavaScript dan jQuery -->
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/4-5-2bootstrap.min.js"></script>
</body>

</html>
